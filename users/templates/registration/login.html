{% extends 'layout.html' %}

{% block title %}
  Login
{% endblock %}

{% block body %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p>Do not have an account yet ? <a href="{% url 'users:signup' %}">Create a new one</a></p>
{% endblock %}
